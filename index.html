<!doctype html>
<html lang="ru">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
    <title>Запись</title>
    
    <style>

    </style>
    
  </head>
  <body>
<div class="container my-5 mx-auto">
<form onsubmit="sendForm(this); return false;">

    <div class="form-group my-2 mx-auto">
        <input type="text" id="name" name="name" placeholder="Ваше имя" onkeyup="validateTextInput()">
    </div>
    
    <div class="form-group my-2 mx-auto">
        <input type="text" id="phone" name="phone" placeholder="Ваш телефон" onkeyup="validateTextInput()">
    </div>
    
    <div class="form-group my-2 mx-auto">
        <input type="email" id="email" name="email" placeholder="Ваш e-mail" onkeyup="validateTextInput()">
    </div>
    
    <div class="form-group my-2 mx-auto">
    <select name="service" id="service">
        <option selected value="">Выберите услугу</option>
        <option value="Стрижка">Стрижка</option>
        <option value="Бритье">Бритье</option>
    </select>
    </div>
    
    <div class="form-group my-2 mx-auto">
        <input id="date" type="date" name="date">
    </div>
    
    <div class="form-group my-2 mx-auto">
        <select name="time" id="time">
          <option selected value="">Выберите время</option>
          <option value="09:00">09:00</option>
          <option value="09:30">09:30</option>
          <option value="10:00">10:00</option>
          <option value="10:30">10:30</option>
          <option value="11:00">11:00</option>
          <option value="11:30">11:30</option>
          <option value="12:00">12:00</option>
          <option value="12:30">12:30</option>
          <option value="13:00">13:00</option>
          <option value="13:30">13:30</option>
          <option value="14:00">14:00</option>
          <option value="14:30">14:30</option>
          <option value="15:00">15:00</option>
          <option value="15:30">15:30</option>
          <option value="16:00">16:00</option>
          <option value="16:30">16:30</option>
          <option value="17:00">17:00</option>
          <option value="17:30">17:30</option>
          <option value="18:00">18:00</option>
          <option value="18:30">18:30</option>
          <option value="19:00">19:00</option>
          <option value="19:30">19:30</option>
          <option value="20:00">20:00</option>
          <option value="20:30">20:30</option>
        </select>
    </div>

    <div class="form-group my-2 mx-auto">
    <select name="master" id="master">
        <option selected value="">Выберите мастера</option>
        <option value="Ержан">Ержан</option>
        <option value="Иван">Иван</option>
        <option value="Руслан">Руслан</option>
    </select>
    </div>
    <p id="message"></p>    
<button type="submit" class="btn btn-primary" id="submitbutton" disabled=true>Записаться</button>

</form>
</div>
    <!-- Вариант 1: Bootstrap в связке с Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="external.js"></script>

  </body>
</html>
